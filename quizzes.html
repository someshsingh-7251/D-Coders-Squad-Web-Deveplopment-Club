  <title>D-Coders Squad - Web Development Club | Quizzes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;

    header {
      background-color: #212121;
      color: white;
      padding: 20px;

    @media (max-width: 600px) {
      iframe {

      }
